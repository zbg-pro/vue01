<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.2.2/vue.min.js?v=1.0"></script>
</head>
<body>
<div id = "databinding"></div>
<script type = "text/javascript">
    var mixin = {
        created: function () {
            document.write('混入调用' + '<br>')
        }
    }
    new Vue({
        mixins: [mixin],
        created: function () {
            document.write('组件调用' + '<br>')
        }
    });
</script>
</body>
</html>
